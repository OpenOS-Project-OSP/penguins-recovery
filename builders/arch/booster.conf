# Booster initramfs configuration for the Arch rescue image.
# See https://github.com/anatol/booster and man booster(1).
#
# This generates a universal image (not host-specific) so the rescue
# ISO works on any hardware.
universal: true

# Include common filesystem and disk encryption modules
modules_force_load: dm_crypt,btrfs,xfs,f2fs,ntfs3,vfat,ext4,nvme,ahci,virtio_blk,virtio_scsi,tpm_tis,tpm_crb

# Enable LUKS/clevis support
enable_lvm: true
enable_mdraid: true
